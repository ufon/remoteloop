name: remoteloop-release

on:
  workflow_run:
    workflows: ["remoteloop-bump"]
    branches: [master, feature/circleci-integration]
    types:
      - completed

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-10.14, windows-2019]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12.18.3"
      - name: Installing dependencies
        run: npm ci && npm run bootstrap -- --no-ci
      - name: Build + Release
        run: npm run release
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
